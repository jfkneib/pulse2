[main]
port = 9990
bind = 


[ssl]
enablessl = 1
username =
password =
certfile = cacert.pem
privkey = privkey.pem

[mirror_api]
mount_point = /rpc

[mirror:01]
mount_point = /mirror1
src = C:\packages\packages

[mirror:02]
mount_point = /mirror2
src = C:\packages\packages

[mirror:03]
mount_point = /mirror3
src = C:\packages\package_api1

[package_api_get:01]
mount_point = /package_api_get1
src = C:\packages\package_api1

[package_api_get:02]
mount_point = /package_api_get2
src = C:\packages\package_api2

[loggers]
keys = root

[handlers]
keys = hand01

[formatters]
keys = form01

[logger_root]
level = INFO
handlers = hand01

[handler_hand01]
class = handlers.NTEventLogHandler
level = INFO
formatter = form01
args = ("Pulse 2 Package Server",)

[formatter_form01]
format = %(asctime)s %(levelname)s %(message)s

