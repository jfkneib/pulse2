[main]
port = 9990
bind = 
src = /var/data/mmc/packages
deamonize = false

[ssl]
enablessl = 0
username = username
password = password
certfile = /etc/mmc/agent/keys/cacert.pem
privkey = /etc/mmc/agent/keys/privkey.pem

[mirror_api]
mount_point = /rpc

[mirror:01]
mount_point = /mirror1
src = /var/data/mmc/packages/packages

[mirror:02]
mount_point = /mirror2
src = /var/data/mmc/packages/packages

[mirror:03]
mount_point = /mirror3
src = /var/data/mmc/packages/package_api1

[package_api_get:01]
mount_point = /package_api_get1
src = /var/data/mmc/packages/package_api1

[package_api_get:02]
mount_point = /package_api_get2
src = /var/data/mmc/packages/package_api2

[loggers]
keys = root

[handlers]
keys = hand01

[formatters]
keys = form01

[logger_root]
level = INFO
handlers = hand01

[handler_hand01]
class = FileHandler
level = INFO
formatter = form01
args = ("/var/log/mmc/pulse2-package-server.log",)

[formatter_form01]
format = %(asctime)s %(levelname)s %(message)s

