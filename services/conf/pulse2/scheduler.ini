[scheduler]
id = scheduler_01
pid_path = /var/run/pulse2
scheduler_path = /usr/sbin/pulse2-scheduler
prober_path = /usr/sbin/pulse2-probe
port=8000
listen=0.0.0.0
start_commands_modulo=600

[launcher_01]
host=127.0.0.1
port=8001

[launcher_02]
host=127.0.0.1
port=8002

[launcher_03]
host=127.0.0.1
port=8003

[launcher_04]
host=127.0.0.1
port=8004

[launcher_05]
host=127.0.0.1
port=8005

[loggers]
keys=root

[handlers]
keys=hand01

[formatters]
keys=form01

[logger_root]
level=DEBUG
handlers=hand01

[handler_hand01]
class=FileHandler
level=DEBUG
formatter=form01
args=("/var/log/mmc/pulse2-scheduler.log",)

[formatter_form01]
format=%(asctime)s %(levelname)s %(message)s
