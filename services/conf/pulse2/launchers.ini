[launchers]
pid_path = /var/run/pulse2
launcher_path = /usr/sbin/pulse2-launcher
wrapper_path = /usr/sbin/pulse2-output-wrapper

[launcher_01]
port=8001
slots=100

[launcher_02]
port=8002
slots=100

[launcher_03]
port=8003
slots=100

[launcher_04]
port=8004
slots=100

[launcher_05]
port=8005
slots=100

[loggers]
keys=root

[handlers]
keys=hand01

[formatters]
keys=form01

[logger_root]
level=DEBUG
handlers=hand01

[handler_hand01]
class=FileHandler
level=DEBUG
formatter=form01
args=("/var/log/mmc/pulse2-launchers.log",)

[formatter_form01]
format=%(asctime)s %(levelname)s %(message)s

