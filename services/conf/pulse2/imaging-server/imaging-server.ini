[main]
host = 0.0.0.0
port = 1001
adminpass = mandriva
language = fr_FR

[daemon]
user = root
group = root
umask = 0077
pidfile= /var/run/pulse2-imaging-server.pid

[hooks]
client_add_path = /usr/lib/pulse2/imaging/hooks/check_add_host
client_remove_path = /usr/lib/pulse2/imaging/hooks/check_remove_host
client_inventory_path = /usr/lib/pulse2/imaging/hooks/info
menu_reset_path = /usr/lib/pulse2/imaging/hooks/set_default
menu_update_path = /usr/lib/pulse2/imaging/hooks/update_menu
storage_create_path = /usr/lib/pulse2/imaging/hooks/create_config
storage_update_path = /usr/lib/pulse2/imaging/hooks/update_dir

[logger]
log_file_path = /var/log/mmc/pulse2-imaging-server.log
