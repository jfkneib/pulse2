[main]
host = 0.0.0.0
port = 1001
adminpass = mandriva
base_folder = /var/lib/pulse2/imaging
netboot_folder = /var/lib/tftpboot/pulse2
skel_folder = /usr/lib/pulse2/imaging/skel

[daemon]
user = root
group = root
umask = 0077
pidfile= /var/run/pulse2-imaging-server.pid

[helpers]
client_add_path = /usr/lib/pulse2/imaging/helpers/check_add_host
client_remove_path = /usr/lib/pulse2/imaging/helpers/check_remove_host
client_inventory_path = /usr/lib/pulse2/imaging/helpers/info
menu_reset_path = /usr/lib/pulse2/imaging/helpers/set_default
menu_update_path = /usr/lib/pulse2/imaging/helpers/update_menu
storage_create_path = /usr/lib/pulse2/imaging/helpers/create_config
storage_update_path = /usr/lib/pulse2/imaging/helpers/update_dir

[logger]
log_file_path = /var/log/mmc/pulse2-imaging-server.log
