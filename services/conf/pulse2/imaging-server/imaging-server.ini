[main]
host = 0.0.0.0
port = 1001
adminpass = mandriva
base_folder = /var/lib/pulse2/imaging
netboot_folder = /var/lib/tftpboot/pulse2

[daemon]
user = root
group = root
umask = 0077
pidfile= /var/run/pulse2-imaging-server.pid

[helpers]
check_add_host_path = /usr/share/pulse2/imaging/helpers/check_add_host
info_path = /usr/share/pulse2/imaging/helpers/info
set_default_path = /usr/share/pulse2/imaging/helpers/set_default
update_dir_path = /usr/share/pulse2/imaging/helpers/update_dir
update_menu_path = /usr/share/pulse2/imaging/helpers/update_menu

[logger]
log_file_path = /var/log/mmc/pulse2-imaging-server.log
