[main]
disable = 0

[database]
dbdriver = mysql
dbhost = localhost
dbport = 3306
dbname = monitoring
dbuser = mmc
dbpasswd = mmc
# dbsslenable = 0
# dbsslca =
# dbsslcert =
# dbsslkey =

[webservices]
# params to connect to Monitoring webservices plugin
monitoring_url =
monitoring_username = Admin
monitoring_password = zabbix

[data]
# Nmap cron
nmap_enable = 1
nmap_task_time = 55 17 * * *
nmap_network = "192.168.0.0/24"

[periods]
#available periods for graphics
name[1] = '1 hour'
duration[1] = 3600

name[2] = '1 week'
duration[2] = 604800

name[3] = '1 month'
duration[3] = 2419200

name[4] = '1 year'
duration[4] = 29030400

name[5] = '4 years'
duration[5] = 116121600

