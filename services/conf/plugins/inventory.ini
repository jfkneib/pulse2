[main]
disable = 1
displayLocalisationBar = 0

[inventory]
dbdriver = mysql
dbhost = 127.0.0.1
#dbhost = 192.168.69.69
dbport = 3306
dbname = inventory
#dbname = inventory_pmu
dbuser = mmc
#dbuser = nrueff
dbpasswd = mmc
