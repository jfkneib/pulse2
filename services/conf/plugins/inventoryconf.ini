[parameters]
# Registry keys that need to be pushed in an inventory
# reg_key_1 = HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System\EnableLUA
# reg_key_2 = HKEY_LOCAL_MACHINE\Software\Microsoft\Windows NT\CurrentVersion\ProductName
# max_key_index = 2
reg_key_1 = HKEY_LOCAL_MACHINE\SOFTWARE\Mandriva\Inventory\Client\Informations\Key_01|Key_Label_1
reg_key_2 = HKEY_LOCAL_MACHINE\SOFTWARE\Mandriva\Inventory\Client\Informations\Key_02|Key_Label_2
reg_key_3 = HKEY_LOCAL_MACHINE\SOFTWARE\Mandriva\Inventory\Client\Informations\Key_03|Key_Label_3
reg_key_4 = HKEY_LOCAL_MACHINE\SOFTWARE\Mandriva\Inventory\Client\Informations\Key_04|Key_Label_4
max_key_index = 4

# Time between two inventories (in seconds). Default is 1 hour
# inventory_interval = 3700
